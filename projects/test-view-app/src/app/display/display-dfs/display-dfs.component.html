<div class="container">

  <div class="code_view">
    <div class="code_snippet" codeSnippet [snippets]="snippetModel"></div>
    <table>
      <thead>
        <tr>
          <th>Mask</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of maskDescription">
          <td>{{item.mask}}</td>
          <td>{{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="settings">
    <!-- 
      'yyyy-mm-dd'
      'yyyy-mm-dd HH:MM'
    -->
    <compack-date-picker formatOutputDate="yyyy-mm-dd HH:MM" [useTime]="true" [viewFieldSelectedDate]="true"
      (selectLastDateEvent)="selectMaxDateEvent($event)"></compack-date-picker>

    <span class="message">
      click 'View' to update
    </span>

    <div class="display_date_group">
      <div class="line">
        mask: <input [(ngModel)]="mask1" />
      </div>
      <div class="line">
        result: <span>{{result1}}</span>
      </div>
    </div>

    <div class="display_date_group">
      <div class="line">
        mask: <input [(ngModel)]="mask2" />
      </div>
      <div class="line">
        result: <span>{{result2}}</span>
      </div>
    </div>

    <div class="display_date_group">
      <div class="line">
        mask: <input [(ngModel)]="mask3" />
      </div>
      <div class="line">
        result: <span>{{result3}}</span>
      </div>
    </div>

    <div class="display_date_group">
      <div class="line">
        mask: <input [(ngModel)]="mask4" />
      </div>
      <div class="line">
        result: <span>{{result4}}</span>
      </div>
    </div>

    <div class="display_date_group">
      <div class="line">
        mask: <input [(ngModel)]="mask5" />
      </div>
      <div class="line">
        result: <span>{{result5}}</span>
      </div>
    </div>

  </div>

</div>
