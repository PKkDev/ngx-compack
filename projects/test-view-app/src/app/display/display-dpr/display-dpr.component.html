<div class="picker_container">

  <div class="col view_col">

    <div class="view_col_item">

      <div class="code-toolbar" codeSnippet [code]="snippet1" [language]="'html'"></div>

      <compack-date-picker-range [locale]="locale" [disabled]="disabled" [formatOutputDate]="format"
        (selectLastDateEvent)="selectDateEvent($event)">
      </compack-date-picker-range>

    </div>

    <div class="view_col_item">

      <div class="code-toolbar" codeSnippet [code]="snippet2" [language]="'html'"></div>

      <input compackDatePickerRangeHost [locale]="locale" style="margin: 10px 0 ;"
        (selectLastDateEvent)="selectDateEvent($event)" [disabled]="disabled" [formatOutputDate]="format"
        placeholder="click me" />

    </div>

    <div class="view_col_item">

      <div class="code-toolbar" codeSnippet [code]="snippet3" [language]="'html'"></div>

      <div style="border: thin solid black; border-radius: 6px;" compackDatePickerRangeHost [locale]="locale"
        (selectLastDateEvent)="selectDateEvent($event)" [disabled]="disabled" [formatOutputDate]="format"
        [relativeDateModel]="[]">
        click me
      </div>

    </div>

    <div class="view_col_item">

      <div class="code-toolbar" codeSnippet [code]="snippet4" [language]="'html'"></div>

      <svg style="margin: 10px 0;width: 30px;height: 30px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        compackDatePickerRangeHost [locale]="locale" (selectLastDateEvent)="selectDateEvent($event)"
        [disabled]="disabled" [formatOutputDate]="format" [relativeDateModel]="relativeDateModel">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z" />
      </svg>

    </div>

  </div>

  <div class="col param_col">


    <div class="field_group">
      locale: <input type="text" [(ngModel)]="locale" />
    </div>

    <div class="field_group">
      disabled: <input type="checkbox" [(ngModel)]="disabled">
    </div>

    <div class="field_group">
      format: <input type="text" [(ngModel)]="format" />
    </div>

    <div class="field_group col_view">
      selected:
      <span>{{selectedDateOneStrRange}}</span>
      <span>{{selectedDateTwoStrRange}}</span>
    </div>

  </div>

</div>
