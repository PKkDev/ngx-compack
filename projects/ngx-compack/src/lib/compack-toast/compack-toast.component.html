<div #notificationContainer class="notification-container" [ngClass]="{
  'empty-container': listMessages.length === 0,
  'notification-container-top-right': placeToast === 0,
  'notification-container-bottom-left': placeToast === 1
}">
  <!-- [@flyInOut] -->
  <div *ngFor="let mess of listMessages; let i = index">
    <ng-template [ngTemplateOutlet]="loadTemplate(mess)" [ngTemplateOutletContext]="{ $implicit: mess}">
    </ng-template>
  </div>
</div>

<ng-template #messageOnlyTextTemplate let-mess>

  <div class="message">

    <span class="close" (click)="removeMessage(mess.index)">
      <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <g data-name="Lager 20" transform="translate(-6 -6)">
          <path id="Path_23" data-name="Path 23"
            d="M18.695,16l6.752-6.752a1.886,1.886,0,0,0,0-2.668l-.027-.027a1.886,1.886,0,0,0-2.668,0L16,13.305,9.248,6.553a1.886,1.886,0,0,0-2.668,0l-.027.027a1.886,1.886,0,0,0,0,2.668L13.305,16,6.553,22.752a1.886,1.886,0,0,0,0,2.668l.027.027a1.886,1.886,0,0,0,2.668,0L16,18.695l6.752,6.752a1.886,1.886,0,0,0,2.668,0l.027-.027a1.886,1.886,0,0,0,0-2.668Z" />
        </g>
      </svg>
    </span>

    <span class="title">

      <div class="title_icon">

        <ng-container [ngSwitch]="mess.type">

          <ng-template ngSwitchCase="0">
            <svg viewBox="64 64 896 896" fill="#ff4d4f" focusable="false" data-icon="close-circle" aria-hidden="true">
              <path
                d="M685.4 354.8c0-4.4-3.6-8-8-8l-66 .3L512 465.6l-99.3-118.4-66.1-.3c-4.4 0-8 3.5-8 8 0 1.9.7 3.7 1.9 5.2l130.1 155L340.5 670a8.32 8.32 0 00-1.9 5.2c0 4.4 3.6 8 8 8l66.1-.3L512 564.4l99.3 118.4 66 .3c4.4 0 8-3.5 8-8 0-1.9-.7-3.7-1.9-5.2L553.5 515l130.1-155c1.2-1.4 1.8-3.3 1.8-5.2z">
              </path>
              <path
                d="M512 65C264.6 65 64 265.6 64 513s200.6 448 448 448 448-200.6 448-448S759.4 65 512 65zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z">
              </path>
            </svg>
          </ng-template>

          <ng-template ngSwitchCase="1">
            <svg viewBox="64 64 896 896" fill="#1890ff" focusable="false" data-icon="info-circle" aria-hidden="true">
              <path
                d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z">
              </path>
              <path
                d="M464 336a48 48 0 1096 0 48 48 0 10-96 0zm72 112h-48c-4.4 0-8 3.6-8 8v272c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V456c0-4.4-3.6-8-8-8z">
              </path>
            </svg>
          </ng-template>

          <ng-template ngSwitchCase="2">
            <svg viewBox="64 64 896 896" fill="#27ae60" focusable="false" data-icon="check-circle" aria-hidden="true">
              <path
                d="M699 353h-46.9c-10.2 0-19.9 4.9-25.9 13.3L469 584.3l-71.2-98.8c-6-8.3-15.6-13.3-25.9-13.3H325c-6.5 0-10.3 7.4-6.5 12.7l124.6 172.8a31.8 31.8 0 0051.7 0l210.6-292c3.9-5.3.1-12.7-6.4-12.7z">
              </path>
              <path
                d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z">
              </path>
            </svg>
          </ng-template>

        </ng-container>

      </div>

      <div class="title_text">
        {{mess.title}}
      </div>

    </span>

    <ng-container *ngIf="mess.message">

      <hr>

      <span class="body">
        {{mess.message}}
      </span>

    </ng-container>

  </div>

</ng-template>
