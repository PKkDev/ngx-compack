name: UI Build + Test

on:
  push:
    branches: ["main", "dev/*"]
  pull_request:
    branches: ["main", "dev/*"]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Run ci
        run: npm ci

      - name: Run tests
        run: npm run test:prod

      - name: Run lint
        run: npm run lint:prod

      - name: Run build lib
        run: npm run build:lib:prod

      - name: Run pages
        run: npm run build:test-view-app:ghpages

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Run tests
        run: npm run test:prod

  test2:
    runs-on: ubuntu-latest
    needs: [test, build]
    
    steps:
      - name: Run pages
        run: npm run build:test-view-app:ghpages
      