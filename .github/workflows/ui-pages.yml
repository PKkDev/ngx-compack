name: Test + Lint + Build + Pages

on:
  pull_request_target:
    types: ["closed"]
    branches: ["pages"]

permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Init
        uses: ./.github/actions/ui-init
        with:
          node_version: ${{ matrix.node-version }}

      - name: Check
        uses: ./.github/actions/ui-check

      - name: Build lib
        run: npm run build:lib:prod

      - name: Build pages app
        run: npm run build:test-view-app:ghpages

      - name: Set git config and add changes
        run: |
            git config --global user.email "${GITHUB_ACTOR}@https://users.noreply.github.com/"
            git config --global user.name "${GITHUB_ACTOR}"
            git add --all

      - name: Publish pages app
        run: |
            COMMIT_MESSAGE="Update pages on $(date +'%Y-%m-%d %H:%M:%S')"
            echo $COMMIT_MESSAGE
            git commit -m "${COMMIT_MESSAGE}"
            git push

  jekyll:
    needs: [build]
    uses: PKkDev/ngx-compack/.github/workflows/jekyll.yml@main
    with:
      branch: pages
      source: ./docs