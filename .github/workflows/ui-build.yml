name: UI Build + Test

on:
  push:
    branches: ["main", "dev/*"]
  pull_request:
    branches: ["main", "dev/*"]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          # cache-dependency-path: "./package-lock.json"

      - name: Run ci
        run: npm ci

      # - name: Run tests
      #   run: npm run test:prod

      # - name: Run lint
      #   run: npm run lint:prod

      # - name: Run build lib
      #   run: npm run build:lib:prod

      # - name: Run pages
      #   run: npm run build:test-view-app:ghpages

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Run tests
        run: npm run test:prod

  lint:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Run lint
        run: npm run lint:prod

  lib:
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    steps:
      - name: Run build lib
        run: npm run build:lib:prod

  pages:
    runs-on: ubuntu-latest
    needs: [build, test, lint, lib]
    steps:
      - name: Run pages
        run: npm run build:test-view-app:ghpages
      